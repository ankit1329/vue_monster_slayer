<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{'width':playerLife+'%'}" style="background-color: green; margin: 0; color: white;">
                        {{playerLife}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{'width':monsterLife+'%'}" style="background-color: green; margin: 0; color: white;">
                        {{monsterLife}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button @click="startNew" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button @click="attack(false)" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in logs" style="border: ridge">
                        <div style="background-color: green;" class="clearfix">
                            Player Attack Power: {{log.pAtk}}
                            <small>({{Math.round((log.pAtk/10)*100)}}%)</small>
                        </div>
                        <div style="background-color: red;" class="clearfix">
                            Monster Attack Power: {{log.mAtk}}
                            <small>({{Math.round((log.mAtk/10)*100)}}%)</small>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
